<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/hover.css" rel="stylesheet" media="all">
	<script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="header">
			<h2>Create Account</h2>
		</div>
		<form class="form" id="form">
			<div class="form-control" id="names">
				 <div class="FName"> 
					<label>First Name:</label>
					<input type="text" placeholder="FirstName" id="FName">
					<i class="fas fa-check-circle" id="chci"></i>
					<i class="fas fa-exclamation-circle" id="exci"></i>
					<span id="small1"></span>
				</div>
				<div class="LName">
					<label>Last Name:</label>
					<input type="text" placeholder="LastName" id="LName">
					<i class="fas fa-check-circle" id="chci2"></i>
					<i class="fas fa-exclamation-circle" id="exci2"></i>
					<span id="small2"></span>
				</div>
			</div>
			<div class="form-control i1 email">
				<label>Email</label>
				<input type="email" placeholder="youremail@gmail.com" id="email">
				<i class="fas fa-check-circle" id="chci3"></i>
				<i class="fas fa-exclamation-circle" id="exci3"></i>
				<small></small>
			</div>
			<div class="form-control" style="margin-top: 10px;">
				<label>Phone No.</label>
				<input type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone">
				<small></small>
			</div>
			<div class="form-control">
				<label>DOB</label>
				<input type="date" placeholder="enter date" id="dob">
			</div>
			<div class="form-control i2">
				<label>Password</label>
				<input type="password" placeholder="password" id="password">
				<i class="fas fa-check-circle" id="chci4"></i>
				<i class="fas fa-exclamation-circle" id="exci4"></i>
				<small></small>
			</div>
			<div class="form-control i3">
				<label>Confirm Password</label>
				<input type="password" placeholder="password again" id="password2">
				<i class="fas fa-check-circle" id="chci5"></i>
				<i class="fas fa-exclamation-circle" id="exci5"></i>
				<small></small>
			</div>
			<button class="hvr-bounce-to-right">submit</button>	
			
			
		</form>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
	

</body>
</html>
