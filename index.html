<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/hover.css" rel="stylesheet" media="all">
	<script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="header">
			<h2>Create Account</h2>
		</div>
		<form class="form" id="form">
			<div class="form-control">
				 <div class="FName"> 
					<label>First Name:</label>
					<input type="text" placeholder="FirstName" id="FName">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Verified</small>
			</div>
				<div class="LName">
					<label>Last Name:</label>
					<input type="text" placeholder="LastName" id="LName">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Verified</small>
			</div>
			</div>
			<div class="form-control email">
				<label>Email</label>
				<input type="email" placeholder="youremail@gmail.com" id="email">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Verified</small>
			</div>
			<div class="form-control">
				<label>Phone No.</label>
				<input type="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phone">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Verified</small>
			</div>
			<div class="form-control">
				<label>DOB</label>
				<input type="date" placeholder="enter date" id="dob">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Verified</small>
			</div>
			<div class="form-control">
				<label>Password</label>
				<input type="password" placeholder="password" id="password">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Verified</small>
			</div>
			<div class="form-control">
				<label>Password check</label>
				<input type="password" placeholder="password again" id="password2">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Verified</small>
			</div>
			<button class="hvr-bounce-to-right">submit</button>	
			
			<!--<a class="click" href="https://www.instagram.com">
				<button class="button hvr-bounce-to-right">
					Register
				</button>
			</a>
				<button class="button hvr-bounce-to-right">
					<a href="https://www.instagram.com">Register</a>
				</button>-->
		</form>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
